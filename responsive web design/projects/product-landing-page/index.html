<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC - Product Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <img src="http://natakom.com/wp-content/uploads/2015/06/Banner-01.jpg" alt="" id="header-img" />
      <nav id="nav-bar">
        <a href="#feature" class="nav-link">Feature</a>
        <a href="#how-it-works" class="nav-link">How it Works</a>
        <a href="#package" class="nav-link">Package</a>
      </nav>
    </header>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" name="email" id="email" placeholder="Email Here..." />
      <input type="submit" value="Submit" id="submit" />
    </form>
    <section id="feature">
      <div id="feature-content">
        <h2 id="feature-title">Feature</h2>
        <p id="feature-caption">these is a feature that we offer to you</p>
      </div>
    </section>
    <section id="how-it-works">
      <div id="hiw-content">
        <h2 id="hiw-title">How it Works ?</h2>
        <p id="hiw-caption">You can Learn From this Video</p>
        <iframe src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" id="video" height="315" allowfullscreen></iframe>
      </div>
    </section>
    <section id="package">
      <div id="package-content">
        <h2 id="package-title">Package</h2>
        <p id="package-title">You Can Choose The Package Below</p>
      </div>
    </section>
  </body>
</html>
